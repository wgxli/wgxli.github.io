<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Word Hunt Solver</title>

<script
	src='https://code.jquery.com/jquery-3.2.1.min.js'
	integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='
	crossorigin='anonymous'></script>

<script src='js/solver.js'></script>
<script src='js/dictionary.js'></script>
<link rel='stylesheet' href='css/theme.css'>
</head>

<body>
<h1>Word Hunt Solver</h1>
Solves the iOS GamePigeon 'Word Hunt' game.

<h2>Word Grid</h2>
Enter the word grid here (4 lines, 4 letters per line):
<form action='javascript:solve()'>
	<textarea name='grid' rows='4' cols='10'></textarea>
	<input type='submit' id='submit' value='Solve!'>
</form>

<h2>Options</h2>
Minimum word length: <input type='number' name='min-length' value='3' min='1' max='15'><br>
Maximum word length: <input type='number' name='max-length' value='8' min='1' max='15'>

<h2>Status</h2>
<progress value='0' max='1'></progress>
<p id='status'>Idle.</p>

<h2>Results</h2>
<table id='results'>
	<tr>
		<th>Length</th>
		<th>Word</th>
	<tr>
</table>
</body>
</html>
